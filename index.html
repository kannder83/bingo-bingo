<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Tablero Bingo</title>
  </head>
  <body>
    <div class="container">
      <div class="box-table bg-orange">
        <div class="title">
          <div class="letters">
            <p class="bg-red">B</p>
            <p class="bg-yellow">I</p>
            <p class="bg-green">N</p>
            <p class="bg-blue">G</p>
            <p class="bg-purple">O</p>
          </div>
        </div>
        <div class="numbers">
          <div class="box-number" id="b0"></div>
          <div class="box-number" id="i0"></div>
          <div class="box-number" id="n0"></div>
          <div class="box-number" id="g0"></div>
          <div class="box-number" id="o0"></div>
          <div class="box-number" id="b1"></div>
          <div class="box-number" id="i1"></div>
          <div class="box-number" id="n1"></div>
          <div class="box-number" id="g1"></div>
          <div class="box-number" id="o1"></div>
          <div class="box-number" id="b2"></div>
          <div class="box-number" id="i2"></div>
          <div class="box-number" id="n2"></div>
          <div class="box-number" id="g2"></div>
          <div class="box-number" id="o2"></div>
          <div class="box-number" id="b3"></div>
          <div class="box-number" id="i3"></div>
          <div class="box-number" id="n3"></div>
          <div class="box-number" id="g3"></div>
          <div class="box-number" id="o3"></div>
          <div class="box-number" id="b4"></div>
          <div class="box-number" id="i4"></div>
          <div class="box-number" id="n4"></div>
          <div class="box-number" id="g4"></div>
          <div class="box-number" id="o4"></div>
        </div>
      </div>
    </div>
    <script src="./scripts/table-bingo.js"></script>
  </body>
</html>
